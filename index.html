<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro - Mi web</title>
  
</head>
<body>

<div class="container">
  <h1>Formulario de registro - Mi web</h1>
  <form action="./tabla.html" method="GET">
    <div class="form-control">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" maxlength="50" required>
    </div>
    <div class="form-control">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
    </div>
    <div class="form-control">
      <label>Género:</label>
      <input type="radio" id="hombre" name="sexo" value="hombre" required>
      <label for="hombre">Hombre</label>
      <input type="radio" id="mujer" name="sexo" value="mujer" required>
      <label for="mujer">Mujer</label>
    </div>
    <div class="form-control">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-control form-control-checkbox">
      <input type="checkbox" id="novedades" name="novedades" checked>
      <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
    </div>
    <div class="form-control form-control-checkbox">
      <input type="checkbox" id="aceptar" name="aceptar" required>
      <label for="aceptar">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
    </div>
    <div class="form-control">
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
</body>
</html>
